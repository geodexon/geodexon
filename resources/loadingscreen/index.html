<html>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <link href='style.css' rel='stylesheet' type='text/css'>

        <div id = "loading">
            <div id = "coloroverlay">
                <img src = "gdx.png" id = "logo">
            </div>
            <!-- <video autoplay loop src = "https://thumbs.gfycat.com/TiredRespectfulAustraliancurlew-mobile.mp4" id = "bg"> -->
        </div>
    </body>
</html>

<script>
    $(function() {
        let index = 0;
        let vals = [
            {left: '95%', rotate: '180deg'},
            {left: screen.width - $('#logo').height(), bottom: (screen.height - $('#logo').height()), rotate: '0deg'},
            {left: '0%', bottom: (screen.height - $('#logo').height()), rotate: '180deg'},
            {left: '0%', bottom: '0%', rotate: '0deg'},
        ]
        
        setInterval(() => {
            if (index > 3) index = 0;
            $('#logo').animate(vals[index], 1500)
            index++
        }, 2000);
    })
</script>
